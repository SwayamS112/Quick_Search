<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn">Change to Dark</button><br><br>

    <div class="search-area">
        <form id="searchForm" action="https://www.google.com/search" method="get">
            <input id="text" name="q" placeholder="Search Here" required>
            <button type="submit" id="search">Search</button><br><br>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
